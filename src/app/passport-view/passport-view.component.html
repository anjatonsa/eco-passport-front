<mat-card class="example-card">
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">Passport</mat-card-title>
      <mat-card-subtitle class="mat-card-subtitle">{{passport?.owner!.name+" "+passport?.owner?.surname+"
        ("+passport?.owner?.email+")"}}</mat-card-subtitle>
         <button mat-button (click)="deletePost()" [disabled]="!isMine" style="float: right" *ngIf="isMine">
          <mat-icon>delete</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <div *ngIf="passport && getObjectKeys(passport).length > 0">
        <div *ngFor="let key of getObjectKeys(passport)">
          <div *ngIf="passport[key] !== null && passport[key] !== '' && key!=='owner'">
            {{ key }}: {{ passport[key] }}
          </div>
        </div>
      </div>
    </mat-card-content>
  
  </mat-card>
