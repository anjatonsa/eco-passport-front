<app-nav></app-nav>
<div>
    <hr class="line">
    <div class="header">
        <h1 class="headline">My Passports</h1>
        <button mat-raised-button color="primary" class="add" (click)="addPassport()" >Add new passport</button>
    </div>
    <hr class="line">
    
    <div *ngIf="myPassports.length === 0">
        <h2 class="headline">You have not made any passports yet.</h2>
    </div>
    <div  class="my-passports">
        
        <div *ngFor="let myPassports of myPassports">
            <app-display-passport [passport]="myPassports"></app-display-passport>
        </div>
    </div>
   
</div>
